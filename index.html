
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

  <body>
    <div class="addcourse">
        <div class="container">
    <h1>CRUD System</h1>
  <form>
        <div class="mb-3">
          <label for="CourseName" class="form-label">course name</label>
          <input type="text" class="inputs form-control" id="CourseName">
         
        </div>
        <div class="mb-3">
            <label for="CourseCategory" class="form-label">course category</label>
            <input type="text" class="inputs form-control" id="CourseCategory">
           
          </div>
          <div class="mb-3">
            <label for="CoursePrice" class="form-label">course price</label>
            <input type="number" class="inputs form-control" id="CoursePrice">
           
          </div>
          <div class="mb-3">
            <label for="CourseDescription" class="form-label">course description</label>
            <textarea  class="inputs form-control" id="CourseDescription"></textarea>
           
          </div> <div class="mb-3">
            <label for="CourseCapacity" class="form-label">course capacity</label>
            <input type="number" class="inputs form-control" id="CourseCapacity">
           
          </div>
          <input type="submit" value="add course" class="btn btn-primary mb-1" id="click"/>
          <button type="submit" class="btn btn-primary mb-1" type="reset">clear </button>
        </div>
    </div>
        </form>
        <div class="container">
            <input type="search" class="form-control" placeholder="search" id="search">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>name</th>
                        <th>category</th>
                        <th>price</th>
                        <th>descrition</th>
                        <th>capacity</th>
                        <th>update</th>
                        <th>delete</th>

                    </tr> 
                </thead>            
                <button id="deleteBtn" class="btn btn-outline-danger " text-center my-3">delete all</button>
<tbody id="data">
   

</tbody>
            </table>
        </div>

       <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.0/sweetalert2.min.js"></script>

</body>
